name: Sedstart Local Windows

on:
  workflow_dispatch:

jobs:
  sedstart-run:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger SedStart test run
        uses: DasTapan09/gh-local@xvfb
        with:
          api_key: ${{ secrets.SEDSTART_API }}
          project_id: 18
          test_id: 74
          profile_id: 36
          headless: false
